server.port=8080
server.servlet.context-path=/
spring.servlet.multipart.enabled=false

# File upload settings
file.upload.directory=./uploads
# File streaming configuration
file.stream.buffer.size=8192

# Actuator settings
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.health.defaults.enabled=true
management.info.env.enabled=true

# Application info for actuator
info.application.name=File Stream Server
info.application.description=Memory-efficient file streaming API server
info.application.version=1.0.0
info.application.java.version=@java.version@

# Logging
logging.level.com.example.filestream=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
